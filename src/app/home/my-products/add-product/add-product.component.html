<div class="container profile profile-view" id="profile">
        <form [formGroup]="form">
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar-file"></div>
                <div class="col-md-8">
                    <h2>Agregar Producto</h2>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                        	<mat-form-field>
                        		<mat-label>Nombre Producto</mat-label>
                        		<input 
                        		matInput placeholder="Nombre" 
                        		[formControl]="form.controls['nameFormControl']" #name>
                        		<mat-error *ngIf="form.controls['nameFormControl'].hasError('required')">
							        Campo <strong>requerido</strong>
							    </mat-error>
                        	</mat-form-field>
                            
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Cantidad</label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Descripción</label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Precio</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                            <div class="form-group"><label>Duración de envío</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Categoría</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                            <div class="form-group"><label>Tarifa Envío</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="width:100%;">AGREGAR</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
